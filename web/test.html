        var map;

                /* 加载地图 */

            // latAvg = latAvg/locations.length;
            // lngAvg = lngAvg/locations.length;
            var latlng = new google.maps.LatLng(31.953313, 121.841581);
            var myOptions = {
                zoom: 10,    //缩放级别
                center: latlng,        //坐标
                mapTypeId: google.maps.MapTypeId.ROADMAP    //类型:默认的普通二维图块
            };
            map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
            
            // 线条设置
            var polyOptions = {
              strokeColor: 'blue',    // 颜色
              strokeOpacity: 0.5,    // 透明度
              strokeWeight: 2    // 宽度
            }
            poly = new google.maps.Polyline(polyOptions);
            poly.setMap(map);    // 装载

            
            /* 循环标出所有坐标 */
            for(var i=0; i<locations.length; i++){
                var loc = locations[i].split(',');

                var path = poly.getPath();    //获取线条的坐标
                path.push(new google.maps.LatLng(loc[0], loc[1]));    //为线条添加标记坐标
                //生成标记图标
                marker = new google.maps.Marker({
                    position: new google.maps.LatLng(loc[0], loc[1]),
                    map: map, 
                    icon: "http://labs.google.com/ridefinder/images/mm_20_green.png"
                });
            }
